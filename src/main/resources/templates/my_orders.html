<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Candy Shop Online</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
<th:block th:include="/_user_info"></th:block>
<a th:href="@{/shop}">BACK TO THE SHOP</a>
<br/>
<hr/>

<h1>Your orders:</h1>
<div th:each="order : ${orders}">
    <p th:text="'ID: ' + ${order.getId()}" class="id-text"></p>
    <table>
        <tr>
            <td>Product</td>
            <td>Quantity</td>
            <td>Price($)</td>
        </tr>
        <tr th:each="item : ${order.getOrderDetails().getOrderItems()}" th:if="${item.getQuantity() > 0}">
            <th th:text="${item.getProduct().getName().toUpperCase()}"></th>
            <th th:text="${item.getQuantity()}"></th>
            <th th:text="${item.getProduct().getPriceForDisplay()}"></th>
        </tr>
    </table>
    <p th:text="'Created at: ' + ${order.getDateTime()}" class="order-property"></p>
    <p th:text="'Total sum: ' + ${order.getSumForDisplay()} + '$'" class="order-property"></p>
    <br/>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
